<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAKTIKUM 2 - Kurs Kalkulator</title>
    <style>
        h1 {
            text-align: center;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .container {
            display: flex;
            margin: 50px 350px;
            width: 500px;
            height: 300px;
        }

        .box {
            display: flex;
            justify-content: center;
            width: 700px;
            height: 500px;
        }
    </style>

    <script>
        function dekor1() {
            dekor_1 = document.getElementById("home");
            dekor_1.style.color = "aqua";
        }

        function dekor2() {
            dekor_2 = document.getElementById("home");
            dekor_2.style.color = "black";
        }
        
        function imagepicker() {
            const list_image = ["AMINAH1.jpeg", "AMINAH2.jpeg", "AMINAH3.jpeg", "AMINAH4.jpeg", "AMINAH5.jpeg", "AMINAH6.jpeg"]
            let pilihan = document.getElementById("option");
            if(pilihan.value == "AMINAH1") {
                let select = list_image[0];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar AMINAH1.jpeg")
            }
            

            if(pilihan.value == "AMINAH2") {
                let select = list_image[1];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar AMINAH2.jpeg")
            }

            if(pilihan.value == "AMINAH3") {
                let select = list_image[2];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar AMINAH3.jpeg")
            }

            if(pilihan.value == "AMINAH4") {
                let select = list_image[3];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar AMINAH4.jpeg")
            }

            if(pilihan.value == "AMINAH5") {
                let select = list_image[4];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar AMINAH5.jpeg")
            }

            if(pilihan.value == "AMINAH6") {
                let select = list_image[5];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar AMINAH6.jpeg")
            }
            
            
        }
    </script>
</head>
<body>
    <a href="" onmouseover="dekor1()" onmouseout="dekor2()" id="home"><h1>Welcome to Alvi Sahri SRG Image Picker</h1></a>
    <hr>
    <br>
    <select id="option" onchange="imagepicker()">
        <option value="" selected>Pilih Yang Kamu Suka</option>
        <option value="AMINAH1">AMINAH1</option>
        <option value="AMINAH2">AMINAH2</option>
        <option value="AMINAH3">AMINAH3</option>
        <option value="AMINAH4">AMINAH4</option>
        <option value="AMINAH5">AMINAH5</option>
        <option value="AMINAH6">AMINAH6</option>
    </select>
    <br>
    <div class="container" id="container">
        <div class="box" id="box">
            <img id="image">
        </div>
    </div>


</body>
</html>
